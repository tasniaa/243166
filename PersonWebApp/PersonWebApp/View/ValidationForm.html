<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Bootstrap Horizontal Form </title>
    <style>
        #mainContent {
            top: 0px;
            height: 35px;
            width: 100%;
            background-color: cornflowerblue;
            text-align: center;
            font-size: large;
            font-family: Verdana;
        }

        footer {
            bottom: 0px;
            height: 25px;
            width: 100%;
            background-color: cornflowerblue;
            text-align: center;
            position: absolute;
        }
    </style>
    <link href="../Content/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div id="maincontent">
            <h1 class="col-md-12" style="height: 50px;  width: 100%; background-color: cornflowerblue; text-align:center ">Bootstrap Horizontal Form </h1>
        </div>
            <form>
            <div class="form-group row " style="font-family: Verdana; font-size: large">
                <label for="inputFirstName3" class="col-sm-2 col-form-label ">First Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputFirstName3" placeholder="First Name">
                </div>
            </div>
            <div class="form-group row " style="font-family: Verdana; font-size: large">
                <label for="inputLastName3" class="col-sm-2 col-form-label">Last Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputLastName3" placeholder="Last Name">
                </div>
            </div>
            <div class="form-group row " style="font-family: Verdana; font-size: large">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputEmail3" placeholder="Email">
                </div>
            </div>
            <div class="form-group row " style="font-family: Verdana; font-size: large">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                </div>
            </div>
            <div class="form-group row " style="font-family: Verdana; font-size: large">
                <label for="inputAddress3" class="col-sm-2 col-form-label">Address</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputAddress3" placeholder="1234 Main St">
                </div>
            </div>
            <div class="form-group row " style="font-family: Verdana; font-size: large">
                <label for="inputAddress23" class="col-sm-2 col-form-label">Address2</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputAddress23" placeholder="Apartment, studio, or floor">
                </div>
            </div>
            <div class="form-group row " style="font-family: Verdana; font-size: large">
                <label for="inputCity3" class="col-sm-2 col-form-label">City</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputCity3" placeholder="City">
                </div>
            </div>
            <div class="form-group row " style="font-family: Verdana; font-size: large">
                <label for="inputState3" class="col-sm-2 col-form-label">State</label>
                <div class="col-sm-10">
                    <select id="inputState3" class="form-control">
                        <option selected>Choose..</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
            </div>
            <div class="form-group row " style="font-family: Verdana; font-size: large">
                <label id="inputZip" class="col-sm-2 col-form-label">Zip</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputZip" placeholder="Zip" />
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-2"></div>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck1">
                        <label class="form-check-label" for="gridCheck1">
                            Agree to terms and conditions
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group row " style="font-family: Verdana; font-size: large">
                <div class="col-sm-12" style="text-align: center">
                    <button type="submit" class="btn btn-primary">Submit Form</button>
                </div>
            </div>
        </form>
    </div>
<footer> </footer>
</body>
</html>
